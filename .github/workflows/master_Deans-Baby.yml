# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Deans-Baby

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6f5ac133004d4fd7943490eca082bf0a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a1d50998c9f74275b7157f24e274e38a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f5ac133004d4fd7943490eca082bf0a }}/deansbaby:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Deans-Baby'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45f377cdc6ad4940b55298fb19ab3ea5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f5ac133004d4fd7943490eca082bf0a }}/deansbaby:${{ github.sha }}'